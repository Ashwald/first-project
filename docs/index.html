<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css"/>
</head>

<body>
    <h1>Calculator</h1>
    <p>This is a calculator.</p>
    <form>
        <input name="a" placeholder="a"/>
        <input name="b" placeholder="b"/>
        <input type="submit" value="Calculate" id="submit-button"/>
        <div>
            <input readonly id="result">
        </div>
    </form>
</body>
</html>
