<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css"/>
</head>

<body>
    <h1>Calculator</h1>
    <p>This is a calculator.</p>
    <form>
        <input name="a" placeholder="a" id="a-input"/>
        +
        <input name="b" placeholder="b" id="b-input"/>
        <input type="submit" value="Calculate" id="submit-button"/>
        <div>
            Result
            <input name="result" readonly="true" id="result">
        </div>
    </form>

    <script src="calc.js"></script>
</body>
</html>
